  " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 0 30px rgba(255, 23, 68, 0.8), 0 0 60px rgba(255, 82, 82, 0.6)'"

<body>

<div class="cart-box">
  <h2>üõçÔ∏è Your Cart</h2>
  <div id="cart-items"></div>
  <div class="total" id="cart-total">Total: ‚Çπ0</div>
  <a href="payment.html"><button class="glow-btn">Proceed to Payment</button></a>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItemsDiv = document.getElementById("cart-items");
  const cartTotalDiv = document.getElementById("cart-total");

  function renderCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.name}</span>
        <span>‚Çπ${item.price}</span>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      `;
      cartItemsDiv.appendChild(div);
      total += item.price;
    });

    cartTotalDiv.textContent = `Total: ‚Çπ${total}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

</body>
